<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC com Classificação</title>
</head>
<body>
    <h1>Calculadora de Índice de Massa Corporal (IMC)</h1>

    <div id="resultado" style="margin-top: 20px;"></div>

    <script>
        // a) Solicita o nome da pessoa
        const nome = prompt("Digite o seu nome:");

        // b) Solicita a altura em centímetros
        const alturaCmString = prompt("Digite a sua altura em centímetros:");

        // c) Solicita o peso da pessoa
        const pesoString = prompt("Digite o seu peso em quilogramas:");

        // d) Converte as informações para o tipo float
        const alturaCm = parseFloat(alturaCmString);
        const pesoKg = parseFloat(pesoString);
        const resultadoDiv = document.getElementById("resultado");

        // Verifica se as entradas são números válidos
        if (isNaN(alturaCm) || isNaN(pesoKg)) {
            resultadoDiv.textContent = "Erro: Por favor, digite valores numéricos válidos para altura e peso.";
        } else if (alturaCm <= 0 || pesoKg <= 0) {
            resultadoDiv.textContent = "Erro: Por favor, digite valores positivos para altura e peso.";
        } else {
            // e) Converte a altura de centímetros para metros
            const alturaM = alturaCm / 100;

            // f) Calcula o Índice de Massa Corporal (IMC)
            const imc = pesoKg / (alturaM * alturaM);
            const imcArredondado = imc.toFixed(2);

            let classificacao = "";
            if (imc < 16) {
                classificacao = "Baixo peso muito grave";
            } else if (imc >= 16 && imc <= 16.99) {
                classificacao = "Baixo peso grave";
            } else if (imc >= 17 && imc <= 18.49) {
                classificacao = "Baixo peso";
            } else if (imc >= 18.50 && imc <= 24.99) {
                classificacao = "Peso normal";
            } else if (imc >= 25 && imc <= 29.99) {
                classificacao = "Sobrepeso";
            } else if (imc >= 30 && imc <= 34.99) {
                classificacao = "Obesidade grau I";
            } else if (imc >= 35 && imc <= 39.99) {
                classificacao = "Obesidade grau II";
            } else {
                classificacao = "Obesidade grau III";
            }

            // 8) Ao término o sistema deve fornecer a seguinte saída para o usuário:
            resultadoDiv.textContent = `${nome} possui índice de massa corporal igual a ${imcArredondado}, sendo classificado como: ${classificacao}.`;
        }
    </script>
</body>
</html>
